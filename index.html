<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaBull MemeCoin üöÄüêÇ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Gwiazdki w tle */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      opacity: 0.8;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    header {
      padding: 20px;
    }

    header h1 {
      font-size: 2.5em;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #0f0;
    }

    header p {
      color: #0f0;
      font-size: 1.2em;
    }

    /* SCENE */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 500px;
      margin: auto;
    }

    .scene img {
      position: absolute;
      max-width: 100%;
      height: auto;
    }

    .rocket {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      z-index: 1;
    }

    .bull {
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 65%;
      z-index: 2;
    }

    .elon {
      bottom: 0;
      right: -10px;
      width: 45%;
      z-index: 3;
    }

    .extra {
      top: 0;
      left: 5%;
      width: 35%;
      z-index: 0;
      opacity: 0.7;
    }

    /* TOKEN SECTION */
    .token {
      margin-top: 40px;
      padding: 20px;
    }

    .token h2 {
      color: #00ff88;
    }

    .token code {
      display: block;
      background: #111;
      border: 1px solid #00ff88;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      word-break: break-all;
      border-radius: 8px;
    }

    a.buy-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ff88;
    }

    a.buy-btn:hover {
      background: #0f0;
      box-shadow: 0 0 25px #0f0;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Gwiazdki w tle -->
  <div class="stars" id="stars"></div>

  <header>
    <h1>MegaBull üöÄüêÇ</h1>
    <p>The unstoppable bull of crypto!</p>
  </header>

  <section class="hero">
    <div class="scene">
      <img src="megabull-rocket (3).png" alt="Rocket" class="rocket">
      <img src="megabull-bull2 (3).png" alt="Bull" class="bull">
      <img src="megabull-elon (2).png" alt="Elon" class="elon">
      <img src="megabull-rocket-only.png" alt="Extra Rocket" class="extra">
    </div>
  </section>

  <section class="token">
    <h2>Official Token Address</h2>
    <code>JzcVUJGQM9veuXLwtNyzGnkZ2Ux34bJ8rxi36n9pump</code>
    <a href="https://pump.fun" target="_blank" class="buy-btn">Buy on Pump.fun</a>
  </section>

  <footer>
    <p>&copy; 2025 MegaBull. All rights reserved.</p>
  </footer>

  <script>
    // Generowanie losowych gwiazdek
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (1.5 + Math.random() * 2) + "s";
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
