<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MegaBull 🚀🐂</title><title>MegaBull BLUE TEST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #004080, #0066cc);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .hero {
      margin-top: 30px;
    }
    .hero img {
      max-width: 250px;
      margin: 15px;
    }
    /* Rakieta animacja */
    .rocket {
      animation: fly 6s infinite linear;
    }
    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
      100% { transform: translateY(0); }
    }
    /* Maskotka animacja */
    .mascot {
      display: inline-block;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }
    .section {
      margin: 40px 20px;
      font-size: 1.2em;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    🚀 Welcome to MegaBull 🐂 MemeCoin 🌕
  </header>

  <div class="hero">
    <!-- Byk -->
    <img src="file_000000007b0861f9bd7d8e3c9ada97b5.png" alt="MegaBull Bull">
    <!-- Elon z maskotką -->
    <div class="mascot">
      <img src="file_00000000d5a861f9a51ea2be65684e9e.png" alt="Elon with mascot and thumbs up">
    </div>
    <!-- Rakieta -->
    <img src="file_00000000a66461f5848d2ce575e95e42.png" alt="Rocket" class="rocket">
  </div>

  <div class="section">
    <p><b>MegaBull</b> is not just a coin – it’s a movement!  
    Powered by memes, driven by the bull, and blessed by Elon himself 🙌👍</p>
    <p>🐂 Bull strong. 🚀 Rocket fast. 🌕 Moon ready.</p>
  </div>

  <div class="section">
    <p>💎 Token Address: <code>0x123456789ABCDEF</code></p>
  </div>

  <footer>
    © 2025 MegaBull. To the moon and beyond! 🌕✨
  </footer>
</body>
</html>
