<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MegaBull 🚀🐂</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 50% -20%, #003366, #000814 70%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 20px #00ffcc;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Obrazki */
    .hero img {
      position: absolute;
      max-width: 200px;
    }

    .bull {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite;
    }

    .elon {
      bottom: 5%;
      left: 20%;
      animation: bounce 2.5s infinite;
    }

    .mascot {
      bottom: 5%;
      right: 20%;
      animation: bounce 2s infinite;
    }

    .rocket {
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      animation: fly 8s infinite linear;
    }

    /* Planeta */
    .planet {
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #19ff90 0%, #006633 70%);
      box-shadow: 0 0 60px #19ff90aa;
      z-index: -1;
    }

    /* Animacje */
    @keyframes float {
      0%,100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    @keyframes fly {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-100px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    .section {
      padding: 40px 20px;
      background: #001a33;
      border-top: 1px solid #004466;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #19ff90;
      color: #001a33;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 0 20px #19ff90aa;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    🚀 MegaBull MemeCoin 🐂🌕
  </header>

  <div class="hero">
    <!-- Planeta -->
    <div class="planet"></div>

    <!-- Obrazki -->
    <img src="megabull-boss.png" alt="MegaBull Boss" class="bull" />
    <img src="megabull-elon (2).png" alt="Elon with mascot" class="elon" />
    <img src="megabull-mascot.png" alt="Mascot" class="mascot" />
    <img src="megabull-rocket-only.png" alt="Rocket" class="rocket" />
  </div>

  <div class="section">
    <h2>The unstoppable bull of crypto</h2>
    <p>MegaBull is not just a coin — it’s a movement! Meme powered, Elon blessed, bull strong. 🚀🐂</p>
    <p><b>Token Address:</b> <code>0x123456789ABCDEF</code></p>
    <a href="https://pump.fun" class="btn" target="_blank">Buy on Pump.fun</a>
  </div>

  <footer>
    © 2025 MegaBull — To the moon and beyond! 🌕✨
  </footer>
</body>
</html>
